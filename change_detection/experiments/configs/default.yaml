data_root: "change_detection/data"
sites:
  - name: annarbor
    t0: "pairs/annarbor/2022.png"
    t1: "pairs/annarbor/2023.png"
    rezsd_t0: "rezsd/annarbor/2022labels.csv"
    rezsd_t1: "rezsd/annarbor/2023labels.csv"
  - name: hathaway
    t0: "pairs/hathaway/2022.png"
    t1: "pairs/hathaway/2023.png"
    rezsd_t0: "rezsd/hathaway/2022labels.csv"
    rezsd_t1: "rezsd/hathaway/2023labels.csv"
  - name: hathawaynorth
    t0: "pairs/hathawaynorth/2022.png"
    t1: "pairs/hathawaynorth/2023.png"
    rezsd_t0: "rezsd/hathawaynorth/2022labels.csv"
    rezsd_t1: "rezsd/hathawaynorth/2023labels.csv"
  - name: rosebud
    t0: "pairs/rosebud/2022.png"
    t1: "pairs/rosebud/2023.png"
    rezsd_t0: "rezsd/rosebud/2022labels.csv"
    rezsd_t1: "rezsd/rosebud/2023labels.csv"
  - name: libya
    t0: "pairs/libya/2022.png"
    t1: "pairs/libya/2023.png"
    rezsd_t0: "rezsd/libya/2022labels.csv"
    rezsd_t1: "rezsd/libya/2023labels.csv"
algorithms:
  - felzenszwalb
  - meanshift
  - quickshift
  - rezsd
  - samgeo
params:
  felzenszwalb:
    scale: 250
    sigma: 0.8
    min_size: 400
  meanshift:
    sp: 21
    sr: 21
    max_level: 1
    quantization: 16
  quickshift:
    kernel_size: 5
    max_dist: 10
    ratio: 0.5
  samgeo:
    sam_kwargs:
      points_per_side: 32
      pred_iou_thresh: 0.86
      stability_score_thresh: 0.92
      crop_n_layers: 1
      crop_n_points_downscale_factor: 2
      min_mask_region_area: 100
fusion:
  method: multi_otsu
  classes: 3
seed: 1337
